<div fxLayout="row" fxLayoutAlign="space-around stretch">
    <table mat-table [dataSource]="products" fxFlex>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let p"> {{p.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let p"> {{p.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripton </th>
            <td mat-cell *matCellDef="let p"> {{p.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let p"> {{p.price  |  currency:'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let p"> {{p.department.id}}-{{p.department.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="prodColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: prodColumns;"></tr>
    </table>
</div>
